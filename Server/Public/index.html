<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style/style.css"></link>
  <script src="./Vendors/jquery.js"></script>
  <script src="./Scripts/client.js"></script>
  <title>Weekend Calculator</title>
</head>

<body>
  <section>
    <form>
      <input type="number" placeholder="Number 1" id="NumberOne" />
      <button id="plus" type="button">+</button>
      <button id="subtraction" type="button">-</button>
      <button id="multiplication" type="button">*</button>
      <button id="division" type="button">/</button>
      <input type="number" placeholder="Number 2" id="NumberTwo" />
      <button id="submit-btn" type="submit">=</button>
      <button id="clear" type="button">c</button>
    </form>
  </section>
  <ul id="content">

  </ul>
</body>

</html>
